services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./.docker/DockerFile-nuxt
      args:
        ENV: ${APP_PORT_PRODUCTION}
    tty: true
    command: sh -c "npx next start -p ${APP_PORT_PRODUCTION}"
    ports:
      - ${APP_PORT_PRODUCTION}:${APP_PORT_PRODUCTION}
    env_file: .env
    restart: on-failure
    restart_policy:
      condition: on-failure
      delay: 3s
      max_attempts: 5
      window: 60s

