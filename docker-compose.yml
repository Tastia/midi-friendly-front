services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./docker/DockerFile-next
      args:
        ENV: ${APP_PORT_PRODUCTION}
    tty: true
    command: sh -c "npx next start -p ${APP_PORT_PRODUCTION}"
    ports:
      - ${APP_PORT_PRODUCTION}:${APP_PORT_PRODUCTION}
    env_file: .env

